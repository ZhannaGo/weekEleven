<script>

    function greeting() {
        return 'hello';
    }
    console.log(greeting()); // hello
   
    

    //arrow function

    var greeting = () => 'hello';
    console.log(greeting()); // hello


    //with parameters
    var add = (a,b) => a+b;
    console.log(add(1,1)); // 2

    //classic callback

    var numbers = ['one', 'two', 'three'];
    var output = numbers.map(function(label){
        return label.length; 
    }) 
    console.log(output); //(3) [3, 3, 5]

// arrow classic callback
    var numbers = ['one', 'two', 'three'];
    var output = numbers.map(label => label.length);
    console.log(output); //(3) [3, 3, 5]






</script>

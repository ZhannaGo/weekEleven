<script>
    //REST
    let numbers = [1,2,3,4,5];
    let [first, ...rest] = numbers;
    console.log(first); //1
    console.log(rest); //(4) [2,3,4,5]


    //SPREAD
    let [a,b,c,d,e] = numbers;
    console.log(a); //1
    console.log(b);//2
    console.log(c);//3
    console.log(d);//4
    console.log(e); //5
/*
Now youâ€™ll use rest and spread to destructure an array. While Rest allows you to collect the rest of the elements from an array into a variable, spread allows you to unpack the elements from an array into variables.
*/



</script>
